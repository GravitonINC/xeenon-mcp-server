# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => {
      const env = { OPENAPI_MCP_HEADERS: config.openapiMcpHeaders };
      if (config.baseUrl) env.BASE_URL = config.baseUrl;
      return { command: 'xeenon-mcp-server', args: [], env };
    }
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - openapiMcpHeaders
    properties:
      openapiMcpHeaders:
        type: string
        default: '{}'
        description: JSON string for HTTP headers, must include API key
      baseUrl:
        type: string
        description: Optional override for Xeenon API base URL
  exampleConfig:
    openapiMcpHeaders: '{"X-API-Key":"xee_abcdef"}'
    baseUrl: https://main.public-api.xeenon.com
